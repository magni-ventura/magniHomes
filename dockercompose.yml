version: "4.28.0"

services:
    api:
        build:
          context: contextPath
          dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
          -.:/app
          -static_volume:/app/staticfiles
          -media_volume:/app/mediafiles
        ports:
            - "8000:8000"
        env_file:
              -.env
        depends_on:
            - postgres-db
        networks:
          - eatate-react

    postgres-db:
        image: postgres:13.4
        ports:
        - "5432:5432"
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
        networks:
        - eatate-react

networks:
  eatate-react:
    driver: bridge

volumes:
    postgres_data:
    static_volume:
    media_volume:

